<div class="container mt-5">
  <tabset class="m-5">
    <tab heading="Search By Name" #nameTab="tab">
      <div class="row m-5">
        <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
          <button (click)="basicModal.show()" class="btn btn-primary rounded-0 mb-3">Choose A Speciality</button>
          <div
            mdbModal
            #basicModal="mdbModal"
            class="modal fade bottom"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myBasicModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-scrollable" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button
                    type="button"
                    class="close pull-right"
                    aria-label="Close"
                    (click)="basicModal.hide()"
                  >
                    <span aria-hidden="true">×</span>
                  </button>
                  <h4 class="modal-title w-100" id="myModalLabel">
                    Choose a Speciality
                  </h4>
                </div>
                <div class="modal-body">
                  <input
                    type="text"
                    class="form-control mb-5"
                    [(ngModel)]="searchText"
                    id="myInput"
                    placeholder="Search for speciality"
                  />
                  <ul #specList class="list-unstyled">
                    <li
                      *ngFor="
                        let speciality of specialities | filter: searchText
                      "
                    >
                      <input
                        [(ngModel)]="specRadio"
                        type="radio"
                        name="spec"
                        value="{{ speciality }}"
                      />
                      {{ speciality }}
                    </li>
                  </ul>
                </div>
                <div class="modal-footer">
                  <button
                    [disabled]="!specRadio"
                    type="button"
                    (click)="specSave(); basicModal.hide()"
                    class="btn btn-primary relative waves-light"
                    mdbWavesEffect
                  >
                    Search
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-md-6 col-sm-12 text-center ">
          <strong>{{specRadio}}</strong>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 mb-3">
          <accordion [isAnimated]="true">
            <accordion-group heading="Order">
              
            </accordion-group>
          </accordion>
        </div>
        <div class="col-lg-8">
          <div class="row">
            <div class="cards col-lg-6" *ngFor="let doctor of doctors">
              <!-- Card -->
              <div class="card booking-card mb-5">
                <!-- Card image -->
                <div class="view overlay text-center p-3">
                  <img
                    class="card-img-top m-auto rounded-circle w-50"
                    src="{{ doctor?.photoURL }}"
                  />
                  <a href="#!">
                    <div class="mask rgba-white-slight"></div>
                  </a>
                </div>

                <!-- Card content -->
                <div class="card-body">
                  <!-- Title -->
                  <h4 class="card-title font-weight-bold">
                    <a>{{ doctor?.name }}</a>
                  </h4>
                  <!-- Data -->
                  <ul class="list-unstyled list-inline rating mb-0">
                    <li class="list-inline-item mr-0">
                      <i class="fas fa-star amber-text"> </i>
                    </li>
                    <li class="list-inline-item mr-0">
                      <i class="fas fa-star amber-text"></i>
                    </li>
                    <li class="list-inline-item mr-0">
                      <i class="fas fa-star amber-text"></i>
                    </li>
                    <li class="list-inline-item mr-0">
                      <i class="fas fa-star amber-text"></i>
                    </li>
                    <li class="list-inline-item">
                      <i class="fas fa-star-half-alt amber-text"></i>
                    </li>
                    <li class="list-inline-item">
                      <p class="text-muted">4.5 (413)</p>
                    </li>
                  </ul>
                  <p class="mb-2">
                    {{ doctor?.price | number: "1.1-1" }}$ • American,
                    Restaurant
                  </p>
                  <!-- Text -->
                  <p class="card-text">
                    {{ doctor?.bio }}
                  </p>
                  <hr class="my-4" />
                  <p class="lead">
                    <strong class="font-weight-bold">{{
                      doctor?.addressInfo.city
                    }}</strong>
                  </p>
                  <ul class="list-unstyled list d-flex justify-content mb-0">
                    <li class="list-item mr-0">
                      <div class="chip p-1 deep-purple rounded white-text mr-1">
                        5:30PM
                      </div>
                    </li>
                    <li class="list-item mr-0">
                      <div class="chip p-1 deep-purple rounded white-text mr-1">
                        7:30PM
                      </div>
                    </li>
                    <li class="list-item mr-0">
                      <div class="chip p-1 deep-purple rounded white-text mr-1">
                        8:00PM
                      </div>
                    </li>
                    <li class="list-item mr-0">
                      <div class="chip p-1 deep-purple rounded white-text mr-1">
                        9:00PM
                      </div>
                    </li>
                  </ul>
                  <!-- Button -->
                  <a
                    href="#"
                    class="btn btn-flat deep-purple-text p-1 mx-0 mb-0"
                    >more</a
                  >
                </div>
              </div>
              <!-- Card -->
            </div>
          </div>
        </div>
      </div>
    </tab>

    <tab heading="Search By Speciality" #specialityTab="tab"> </tab>
  </tabset>
</div>
