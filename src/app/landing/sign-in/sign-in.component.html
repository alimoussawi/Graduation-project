<div *ngIf="!pageLoading" class="sign-in container">
    <div class="row mt-5">
        <div *ngIf="!user" class="col-lg-6 col-md-6 col-sm-12 align-self-center">
                <h2 class="font-weight-bold text-center">please login to continue</h2>        
                <div class="row m-5">
                    <div class="col-lg-12">
                    <a (click)="fbLogin()" class="fb text-white btn btn-lg p-3 btn-block">
                        <fa-icon [icon]="faFacebook" class="mr-4" size="lg"></fa-icon> Facebook
                    </a>
                    </div>
                </div>
                <div class="row m-5">
                    <div class="col-lg-12">
                     <a (click)="googleLogin()" class="google btn btn-lg p-3 btn-block">
                        <fa-icon  [icon]="faGoogle" class="mr-4" size="lg"></fa-icon> Google
                    </a>
                    </div>
                </div>
        </div>
        <div *ngIf="user && !user.role" class="col-lg-6 col-md-6 col-sm-12 align-self-center">
            <h2>Welcome {{user.displayName}}</h2>
            <p>choose your role to proceed</p>
            <div *ngFor="let role of roles" class="form-check mt-2">
                <input class="form-check-input" type="radio" name="roleRadio" value={{role}} (change)="roleChangeHandler($event)">
                <label class="form-check-label">{{role}}</label>
            </div>
            <button class="btn btn-primary btn-block mt-5" (click)="roleSubmit()" [(disabled)]="!selectedRole">PROCEED</button>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 mt-2  d-flex justify-content-center">
        <div class="my-svg">
